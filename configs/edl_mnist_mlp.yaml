defaults:
  - dataset: mnist
  - model: mlp
  - training: standard
  - _self_

seed: 1

model:
  params:
    output_layer_config:
      type: dirichlet
      params:
        num_classes: 10

training:
  device: cpu
  wandb:
    name: edl_mnist_mlp
  
  loss:
    name: evidential_classification
    params:
      lamb: 0.01
  
  evaluation:
    train:
      interval: 0
    val:
      interval: 0
    test:
      interval: 1
      metrics:
        - name: accuracy
        - name: loss
        - name: vacuity
        - name: dirichlet_strength
        - name: dirichlet_nll
        - name: dirichlet_brier_score

# Override: add flatten transform for MLP
dataset:
  splits:
    train:
      fraction: 1.0
      transforms:
        - name: to_tensor
        - name: normalize
          params:
            mean: [0.1307]
            std: [0.3081]
        - name: flatten
    
    val:
      fraction: 0.0
      transforms:
        - name: to_tensor
        - name: normalize
          params:
            mean: [0.1307]
            std: [0.3081]
        - name: flatten
    
    test:
      fraction: 1.0
      transforms:
        - name: to_tensor
        - name: normalize
          params:
            mean: [0.1307]
            std: [0.3081]
        - name: flatten


