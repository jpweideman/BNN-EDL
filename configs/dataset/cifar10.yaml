name: cifar10
batch_size: 16
num_workers: 0

splits:
  train:
    source: train
    fraction: 0.8
    shuffle: true
    transforms:
      - name: random_crop
        params:
          size: 32
          padding: 4
      - name: random_horizontal_flip
        params:
          p: 0.5
      - name: to_tensor
      - name: normalize
        params:
          mean: [0.4914, 0.4822, 0.4465]
          std: [0.2023, 0.1994, 0.2010]
  val:
    source: train
    fraction: 0.2
    shuffle: false
    transforms:
      - name: to_tensor
      - name: normalize
        params:
          mean: [0.4914, 0.4822, 0.4465]
          std: [0.2023, 0.1994, 0.2010]
  test:
    source: test
    fraction: 1.0
    shuffle: false
    transforms:
      - name: to_tensor
      - name: normalize
        params:
          mean: [0.4914, 0.4822, 0.4465]
          std: [0.2023, 0.1994, 0.2010]
